<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Custom controls to the media Elements</title>
</head>
<body>
    <h2>My Favorite Hobby</h2>
    <p>Check out this youtube video related to my favorite hobby:</p>
     <!-- Embedding a YouTube video -->
    <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
   </iframe>
    <div class="controls">
        <button id="play-audio">Play</button>
        <button id="pause-audio">Pause</button>
        <input type="range" id="volume-video" min="0" max="100" value="50">
    </div>

    <h3>Audio Clip</h3>
    <p>Listen to this audio clip: </p>
     <!-- Embedding an audio file -->
    <audio id="audio" controls src="D:\Day1\Webiste\School\Cartoon Bank Heist (Sting) - Doug Maxwell_Media Right Productions.mp3">
        <!--<source src="D:\Day1\Webiste\School\Cartoon Bank Heist (Sting) - Doug Maxwell_Media Right Productions.mp3">-->
    </audio> <br><br>
  
    <div class="controls">
        <button id="play-audio">Play</button>
        <button id="pause-audio">Pause</button>
        <input type="range" id="volume-audio" min="0" max="1" step="0.1" value="0.5">
    </div>

</body>
</html>
<script>
    // Custom controls for video
    const video = document.getElementById('video');
    const playVideoBtn = document.getElementById('play-video');
    const pauseVideoBtn = document.getElementById('pause-video');
    const volumeVideo = document.getElementById('volume-video');

    playVideoBtn.addEventListener('click', () => {
        video.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    });

    pauseVideoBtn.addEventListener('click', () => {
        video.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
    });

    volumeVideo.addEventListener('input', (e) => {
        video.volume = e.target.value / 100;
    });

    // Custom controls for audio
    const audio = document.getElementById('audio');
    const playAudioBtn = document.getElementById('play-audio');
    const pauseAudioBtn = document.getElementById('pause-audio');
    const volumeAudio = document.getElementById('volume-audio');

    playAudioBtn.addEventListener('click', () => {
        audio.play();
    });

    pauseAudioBtn.addEventListener('click', () => {
        audio.pause();
    });

    volumeAudio.addEventListener('input', (e) => {
        audio.volume = e.target.value;
    });
</script>
